<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2 style="margin-top: 50px; margin-bottom:20px;"><b>회원 건강 정보</b></h2>
        <form th:action="@{submit}" th:object="${statusform}" method="post" id="submitForm">
            <table>
                <tr>
                    <th>성별을 입력하세요. </th>
                    <td><input type="radio" name="gender" th:field="*{gender}" value="남성" />남성</td>
                    <td><input type="radio" name="gender" th:field="*{gender}" value="여성" />여성</td>
                </tr>
                <tr>
                    <th> 나이를 입력하세요. </th>
                    <td colspan="2"><input type="number" name="age" th:field="*{age}" min=0 style="width: 60px;" /></td>
                </tr>
            </table>

            <table>
                <tr>
                    <th> 현재 고혈압을 앓고 있습니까?</th>
                    <td><input type="radio" name="hypertension" th:field="*{hypertension}" value="예" />예</td>
                    <td><input type="radio" name="hypertension" th:field="*{hypertension}" value="아니오" />아니오</td>
                </tr>
                <tr>
                    <th>현재 심장병을 앓고 있습니까?</th>
                    <td><input type="radio" name="heart_disease" th:field="*{heartDisease}" value="예" />예</td>
                    <td><input type="radio" name="heart_disease" th:field="*{heartDisease}" value="아니오" />아니오</td>
                </tr>
                <tr>
                    <th>뇌졸중 이력이 있습니까?</th>
                    <td><input type="radio" name="stroke" th:field="*{stroke}" value="예" />예</td>
                    <td><input type="radio" name="stroke" th:field="*{stroke}" value="아니오" />아니오</td>
                </tr>
                <tr>
                    <th >현재 흡연정도를 입력하세요.</th>
                    <td colspan="2"><input type="radio" name="smoking_status" th:field="*{smoking}" value="흡연자이다" />흡연자이다</td>
                    <td colspan="2"><input type="radio" name="smoking_status" th:field="*{smoking}" value="과거 흡연하였으나 현재는 금연" />과거 흡연하였으나 현재는 금연</td>
                    <td colspan="2"><input type="radio" name="smoking_status" th:field="*{smoking}" value="흡연한 적 없음" />흡연한 적 없음</td>
                </tr>
                <tr>
                    <th> 평균 혈당 농도를 입력하세요. </th>
                    <td colspan="2"><input type="number" name="avg_glucose_level" th:field="*{avg_glucose_level}" min=0 style="width: 60px;" /></td>
                </tr>
                <tr>
                    <th> BMI를 입력하세요. </th>
                    <td colspan="2"><input type="number" name="BMI" th:field="*{BMI}" min=0 style="width: 60px;" /></td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>결혼한 적이 있습니까?</th>
                    <td><input type="radio" name="ever_married" th:field="*{ever_married}" value="예" />예</td>
                    <td><input type="radio" name="ever_married" th:field="*{ever_married}" value="아니오" />아니오</td>
                </tr>
                <tr>
                    <th colspan="3">현재 어떤 직업에 종사하고 있습니까?</th>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="work_type" th:field="*{work_type}" value="사기업" />사기업
                        <input type="radio" name="work_type" th:field="*{work_type}" value="공공기관" />공공기관
                        <input type="radio" name="work_type" th:field="*{work_type}" value="자영업" /> 자영업
                    </td>
                    <td><input type="radio" name="work_type" th:field="*{work_type}" value="학생" />학생</td>
                    <td><input type="radio" name="work_type" th:field="*{work_type}" value="무직" />무직</td>
                </tr>
                <tr>
                    <th>현재 거주지는 어디입니까?</th>
                    <td><input type="radio" name="residence_type" th:field="*{residence_type}" value="도심" />도심</td>
                    <td><input type="radio" name="residence_type" th:field="*{residence_type}" value="교외" />교외</td>
                </tr>
            </table>
            <div>
                <input type="submit" value="제출" style="padding: 4.5px; margin-left:350px; margin-bottom: 30px;margin-top:15px;" />
            </div>
        </form>
    </body>
</html>
